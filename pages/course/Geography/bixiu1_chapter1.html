<link rel="shortcut icon" type="image/png" href="../../../favicon.png">
<script>
$(document).ready(function(){
$.get("../chapter_template.html",function(data){
$(".book").html(data);
$("h2.chapter-title").text("行星地球");
$(".subject-description").text("行星地球章节描述");
var srcArray = [["bixiu1_chapter1_turtorial1-1.html","bixiu1_chapter1_turtorial1-2.html","bixiu1_chapter1_turtorial1-3.html","bixiu1_chapter1_turtorial1-4.html"]];
var bookArray = [["宇宙中的地球","太阳对地球的影响","地球的运动","地球的圈层结构"]];
for(var i = 0;i< bookArray.length;i++){
	if(i < bookArray.length-1){
		$("#tutorial-container").clone(true).appendTo("div.content-lists");
	}
	for(var j = 0;j< bookArray[i].length-1;j++){
		$("#section-item-link").clone(true).appendTo("ul.section-container");
	}
}
for(var i = 0;i< bookArray.length;i++){
	for(var j = 0;j< bookArray[i].length;j++){
		$("span.section-item-title").eq(i*bookArray.length+j).text(bookArray[i][j]);
		$("ul a").eq(i*bookArray.length+j).attr("href",srcArray[i][j]);
	}
	$(".tutorial-overview h3").eq(i).text("行星地球");
	$(".tutorial-overview .tutorial-description").eq(i).text("行星地球章节描述");
}

if($(".content-lists").height()<$(window).height()-100){
$(".content-lists").height($(window).height()-100);
};
$(window).resize(function(){
  if($(".content-lists").height()<$(window).height()-100){
    $(".content-lists").height($(window).height()-100);
  }
});
});
$.get("../../../header.html",function(data){
$("#header").html(data);
});
$.get("../../../footer.html",function(data){
$("#footer").html(data);
});
});
</script>
